<html>
<head><title>Noticable Button Reveal for Files</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
    $("#trigger").click(function () {
      var $c = $("#copying");
      if(parseInt($c.css('opacity'))<1) {
        $c.animate({ opacity: 1 });
        $c.switchClass();
      } else {
        $c.animate({ opacity: 0 });
      }
    });
});
</script>
</head>
<body>



<h1>Nautilus Button Reveal</h1>
<p>
The goal of this mockup is to mock up a button reveal transition that catches attention. Simple fade in
is subtle. Including a background color flash for a fraction of a second focuses the attention on the newly created button.
</p>
<nav id="headerbar">


<button id="copying"><img src="copying.svg"></button>
<button id="search"><img src="search-symbolic.svg"></button>
<button id="view"><img src="view-grid-symbolic.svg"></button>
<button id="hamburger"><img src="open-menu-symbolic.svg"></button>
</nav>

<button id="trigger" class="giant">Reveal Button</button>

</body>
</html>
