<!DOCTYPE html>
<html>
<head><title>Collapsing Breadcrumb Concept</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="jquery.webui-popover.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<script src="jquery.js"></script>
<script src="jquery.webui-popover.js"></script>
<script src="pseudocode.js"></script>
</head>
<body>



<h1>Breadcrumb Revealer</h1>
<p>
When the path is too long, with items having long names, rather than providing an overflow menu, this concept scrolls the items in place, collapsing the path further away from the current location of focus.
</p>
<nav id="headerbar">

<button id="back" class="left"><img src="go-previous-symbolic.svg"></button><button 
id="forward" class="left"><img src="go-next-symbolic.svg"></button>


<nav id="pathbar">
    <ul class="pathbar">
    </ul>
</nav>

<div class="right">
<button id="search"><img src="search-symbolic.svg"></button><button id="view"><img src="view-grid-symbolic.svg"></button><button 
id="hamburger"><img src="open-menu-symbolic.svg"></button>
</div>

</nav>


<button id="add" class="giant">Descend Path</button><button 
id="fork" class="giant" disabled>Fork Path</button>



</body>
</html>
